<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<meta name="description" content="">
<meta name="author" content="">

<title>AdVerum | Cursos Online</title>

<!-- Bootstrap core CSS -->
<link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet">

<!-- Custom fonts for this template -->
<link th:href="@{/vendor/fontawesome-free/css/all.min.css}"
	rel="stylesheet}" type="text/css">

<!-- Custom styles for this template -->
<link th:href="@{/css/adverum.css}" rel="stylesheet">
<link rel="stylesheet"
	th:href="@{/font-awesome/css/font-awesome.min.css}">

</head>

<body>
	<div th:replace="index :: header"></div>

	<div>
		<h5 style="margin-left: 2%" class="sucesso" th:if="${sucesso!=null}"
			th:text="${sucesso}"></h5>
		<div class="inline">
			<h2 style="width: 50%;margin-top:1%">Alunos cadastrados</h2>
		</div>
		<div class="inline">
			<a style="float: right; margin-right: 2%;margin-bottom:1%" class="btn btn-primary"
				th:href="@{/aluno/alunoAlterar/(id=0)}" role="button">Adicionar</a>
		</div>
		<div class="table-responsive">
			<table class="table table-striped table-bordered "
				style="width: 100%">
				<thead>
					<tr>
						<th>Nome</th>
						<th>Email</th>
						<th>Cpf</th>
						<th>Telefone</th>
						<th>Operações</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="aluno: ${alunos}">
						<td th:text="${aluno.nome}"></td>
						<td th:text="${aluno.email}"></td>
						<td th:text="${aluno.cpf}"></td>
						<td th:text="${aluno.telefone}"></td>
						<td class="text-center"><a title="Alterar Aluno"
							th:href="@{/aluno/alunoAlterar/(id=${aluno.codObjeto})}"> <i
								class="fa fa-pencil fa-2x" aria-hidden="true"></i>
						</a> <a title="Cadastrar Contrato"
							th:href="@{/contrato/novoContrato/(id=${aluno.codObjeto})}">
								<i class="fa fa-plus-circle fa-2x" aria-hidden="true"></i>
						</a> <a title="Excluir Aluno"
							th:href="@{/aluno/alunoExcluir/(id=${aluno.codObjeto})}"> <i
								class="fa fa-trash fa-2x" aria-hidden="true"></i>
						</a> <a th:if="${!aluno.contratos.isEmpty()}"
							title="Cursos Cadastrados"
							th:href="@{/contrato/contratos/(id=${aluno.codObjeto})}"> <i
								class="fa fa-search fa-2x" aria-hidden="true"></i>
						</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div th:replace="index :: footer"></div>
	<!-- Bootstrap core JavaScript -->
	<script type="text/javascript" th:src="@{/vendor/jquery/jquery.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

	<!-- Plugin JavaScript -->
	<script type="text/javascript"
		th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

	<!-- Custom scripts for this template -->
	<script type="text/javascript" th:src="@{/js/adverum.js}"></script>
</body>
</html>
