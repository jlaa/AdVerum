<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <meta name="description" content="">
  <meta name="author" content="">

  <title>AdVerum | Cursos Online	</title>

  <!-- Bootstrap core CSS -->
  <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet}" type="text/css">

  <!-- Custom styles for this template -->
  <link th:href="@{/css/adverum.css}" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/font-awesome/css/font-awesome.min.css}">
  
  

</head>

<body id="page-top">

  <!-- Navigation -->
  <nav  th:fragment="header" class="navbar navbar-expand-lg navbar-light navbar-static-top" id="mainNav">
    <div class="container-fluid">
     <a class="btn btn-outline-light" th:href="@{/}"><span class="logo">AdVerum</span><br><span>Suporte Tecnol√≥gico</span></a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        Menu
        <i class="fa fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav text-uppercase" style="margin-left:2%;width:20%;float:right">
          <li class="nav-item">
            <a class="btn btn-outline-warning nav-link" th:href="@{/aluno/alunos/}">Alunos</a>
          </li>
          <li  class="nav-item">
            <a class="btn btn-outline-warning nav-link" th:href="@{/curso/cursos/}">Cursos</a>
          </li>               
        </ul>
      </div>
    </div>
  </nav>


    <div  class="container-fluid">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="section-heading ">Cursos em Destaque:</h2>
        </div>
      </div>
      <div class="row text-center">
      <th:block th:each="curso : ${cursos}">
        <div class="col-md-4">
          <span class="fa-stack fa-4x">
            <i class="fa fa-circle fa-stack-2x text-primary"></i>
            <i class="fa fa-money fa-stack-1x fa-inverse"></i>
          </span>
          <h4 class="service-heading" th:text="${curso.nome}"></h4>
          <p class="text-muted" th:text="${curso.descricao}"></p>
        </div>
       </th:block>        
      </div>
    </div>
    
    
    
    </div>

  <!-- Footer -->
  <footer th:fragment="footer" class="footer">
    <div class="container-fluid">
      <div class="row align-items-center">
        <div class="col-md-4">
          <span class="copyright">AdVerum | Cursos Online &copy; 2019</span>
        </div>
        <div class="col-md-4">
        </div>
        <div class="col-md-4">
          <ul class="list-inline quicklinks">
            <li class="list-inline-item">
              <a href="#">Privacy Policy</a>
            </li>
            <li class="list-inline-item">
              <a href="#">Terms of Use</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </footer>

 

  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" th:src="@{/vendor/jquery/jquery.min.js}"></script>
  <script type="text/javascript" th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

  <!-- Plugin JavaScript -->
  <script type="text/javascript" th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

  <!-- Custom scripts for this template -->
  <script type="text/javascript" th:src="@{/js/adverum.js}"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.0/jquery.mask.js"></script>

</html>
