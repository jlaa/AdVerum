<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head >
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <meta name="description" content="">
  <meta name="author" content="">

  <title>AdVerum | Cursos Online</title>

  <!-- Bootstrap core CSS -->
  <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet}" type="text/css">

  <!-- Custom styles for this template -->
  <link th:href="@{/css/adverum.css}" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/font-awesome/css/font-awesome.min.css}">
  
 </head>
  
    <body>
    <div th:replace="index :: header">        
     </div>
 
     <div >
	     <div class="inline">
	     	<h2 style="width:50%;margin-top:1%">Aluno</h2>
	     	<p th:text="${aluno.nome}"></p>
	     </div>
	       <div class="inline">
	     	<h3 style="width:50%">Cursos</h3>
	     </div>	    
     		<table class="table table-striped table-bordered" style="width:100%">
     	 <thead>
            <tr>
                <th>Nome</th>
                <th>Descrição</th>
            </tr>
        </thead>     	
        <tbody>
		<tr th:each="contrato: ${contratos}" >
			  <td th:text="${contrato.curso.nome}"></td>
			  <td th:text="${contrato.curso.descricao}"></td>		
		</tr>
		</tbody>
		</table>
		<a class="btn btn-primary" th:href="@{/aluno/alunos}" role="button">Voltar</a>
	</div>
     <div th:replace="index :: footer">
     </div>
       <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" th:src="@{/vendor/jquery/jquery.min.js}"></script>
  <script type="text/javascript" th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

  <!-- Plugin JavaScript -->
  <script type="text/javascript" th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

  <!-- Custom scripts for this template -->
  <script type="text/javascript" th:src="@{/js/adverum.js}"></script>
    </body>
</html>
